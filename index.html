<body>
    <h1 class="starFont">STAR WARS : THE GAME</h1>
     <h2>
        <p>Choose Your Player</p>
     </h2>
     <div id="character-battle">
            <div id="my-character"></div>
            <div id="opponent"></div>
        </div>
     <div id="character-select"></div>
     
   
    <div id = "opponentChooseText">
        <p class = "opponentChangeText"></p>
        <!-- here we dont want to populate the p tag because we want it to change to reflect the stage of the game the player is on. -->
        <!-- i.e. "choose your first>second>last opponent" -->
    </div>
    <div id = "battleNarration">
        <p></p>
        <!-- here we would like to have a p that shows the things happening in real time. -->
        <!-- how many points player has inflicted and how many received. -->
    </div>
