<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars | The Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1 class="starFont">STAR WARS : THE GAME</h1>
    <h2>
        <p class="opponentChangeText">Choose Your Player</p>
    </h2>
    <div id="game-board">
        <div class="left-column">
            <div id="character-battle">
                <div id="my-character"></div>
                <div id="opponent"></div>
            </div>
            <button id="attackButton" class="hidden">Attack!</button>
            <div id="battleNarration">
                <p></p>
                <!-- thinking about maybe adding a narration box but might not be needed -->
                <!-- here we would like to have a <p> that shows the things happening in real time. -->
                <!-- something like how many points player has inflicted and how many received. -->
            </div>
        </div>
        <div class="right-column">
            <div id="character-select" class="start"></div>
        </div>
    </div>



    <script src="./assets/javascript/game.js"></script>
</body>

</html>
